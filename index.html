<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="src/img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/estilos.css">
    <link rel="stylesheet" href="./src/css/responsivo.css">
    
    <title>Super Mario Bros - O Filme</title>
</head>
<body>
    <div class="fundo-video">
        <video class="video" autoplay loop muted>
            <source  src="./src/video/video-mario.mp4" type="video/mp4" >
        </video>
    </div>
    <header class="cabecalho">
        <a href="">
            <img class="logo" src="./src/img/logo-chapeu-mario.png" alt="logo-chapeu-mario">
        </a><!--a-->
        <nav>
            <ul class="menu">
                <li><a href="#">Home</a></li>
                <li><a href="#">Detalhes</a></li>
            </ul><!--ul-->
        </nav><!--nav-->
    </header><!--header-->
    <main class="container">
        <div class="informacoes">
            <img class="imagem-titulo" src="./src/img/titulo.png" alt="titulo mario">
            <p class="descricao">Lorem ipsum dolor sit amet consectetur adipisicing elit. 
                Illum ratione suscipit in odit eaque non ullam hic quam, 
                nisi at eius est, pariatur dolorum, quis ad consectetur sint eum labore.</p>
            <button class="botao-trailer">Veja o trailer</button>
        </div>
        <img class="mario" src="./src/img/super-mario-chars.png" alt="mario characters" />

        <div class="modal">
            <div class="conteudo-modal">
                <span class="fechar-modal">X</span>
                <iframe id="video" width="560" height="315" src="https://www.youtube.com/embed/Cb4WV4aXBpk"
                title="Trailer Oficial" frameborder="1"
                allow="accelerometer; autoplay; clipboard-write;
                encrypted-media; gyroscope; picture-in-picture"
                allowfullscreen></iframe>
            </div><!--div-->
        </div><!--div-->
    </main><!--main-->
    <script src="./src/js/index.js"></script>
</body>
</html>
